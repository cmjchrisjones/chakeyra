<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chakeyra</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div class="grid-container">
    <div class="header">Welcome to Chakeyra</div>
    <div class="menu">
      Menu<br>
      <p><button onclick="startGame()" id="start">Start</button></p>
      <p>Restart</p>
      <p><button onclick="stop()" id="stop">Stop</button></p>
    </div>
    <div class="streamer">
      <h3>Streamer Words</h3>
      <label id="streamer-timer"></label>
    </div>
    <div class="chat">
      <h3>Chat Words</h3>      
      <div class="players" id="playerList">
        <h4>{x} rdfg players</h4>
        <img class="playerImage" src="https://static-cdn.jtvnw.net/jtv_user_pictures/c423501e-c05f-4883-97f6-05804d6db468-profile_image-70x70.jpeg"/>
        <img class="playerImage" src="https://static-cdn.jtvnw.net/jtv_user_pictures/97954ffb-13ee-45f0-80b4-bfaf17c49169-profile_image-70x70.png" />
        <img class="playerImage" src="https://static-cdn.jtvnw.net/jtv_user_pictures/b159c7c5-bbff-43d7-999a-7a0805f4893e-profile_image-70x70.jpg" />
      </div>
      <label id="chat-timer"></label>
    </div>
    <div id="streamer-words" class="streamer-words"></div>
    <div id="chat-words" class="chat-words"></div>
  </div>
</body>
<script src="index.js"></script>
<script src="chat.js"></script>

</html>
